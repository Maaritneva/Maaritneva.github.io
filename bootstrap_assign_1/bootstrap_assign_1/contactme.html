<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>
<body class="contact-page">
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="bootstrap.html">
      <img src="logo.jpg" class="img-fluid rounded" id="logo" height="40" alt="logo">
    </a>

    <a class="btn btn-outline-primary" href="bootstrap.html">
      Home
    </a>
  </div>
</nav> 



<div class="container mt-5">
  <form>
      <div class="mb-3 col-md-6">
        <label for="inputEmail" class="form-label">Full name</label>
        <input type="text" class="form-control" id="inputname">
      </div>

        <div class="mb-3 col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
         </div>

        <div class="mb-3 col-md-6">
        <label for="inputPhone" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="0401231231">
        </div>

        <div class="row">
        <div class="mb-3 col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="mb-3 col-md-6">
        <label for="inputMessage" class="form-label">Message</label>
        <input type="text" class="form-control" id="inputMessage">
        </div>
        </div>

        <div class="mb-4">
        <label class="form-label">Contact me by</label>

        <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactCall">
        <label class="form-check-label" for="contactCall">
          Call me
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail">
        <label class="form-check-label" for="contactEmail">
          By email
        </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>

</body>
</html>
